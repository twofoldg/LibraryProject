<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Books</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
	<div th:insert="common/header :: header"></div>
	<div class="container my-2">

		<div th:switch="${books}" class="container my-5">
			<p class="my-5">
				<a href="/add" class="btn btn-dark" sec:authorize="hasAuthority('ROLE_ADMIN')"> <i
					class="fas fa-user-plus ml-2"> Add Book </i></a>
			</p>
			<div class="col-md-12">
				<h2 th:case="null">No record found !!</h2>
				<div th:case="*">
					<p style="color: red">Book with this ISBN already exists!</p>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ISBN</th>
								<th>Book Name</th>
								<th>Serial Name</th>
								<th>Description</th>
								<th>Detail</th>
								<th sec:authorize="hasAuthority('ROLE_ADMIN')">Edit</th>
								<th sec:authorize="hasAuthority('ROLE_ADMIN')">Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="book : ${books}">
								<td th:text="${book.isbn}"></td>
								<td th:text="${book.name}"></td>
								<td th:text="${book.serialName}"></td>
								<td th:text="${book.description}"></td>
								<td><a th:href="@{/book/{id}(id=${book.id})}"
									class="btn btn-info"><i class="fas fa-marker ml-2"></i></a></td>
								<td sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{/update/{id}(id=${book.id})}"
									class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{/remove-book/{id}(id=${book.id})}"
									class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
					<div th:if="${books.totalPages > 0}" class="pagination"
						th:each="pageNumber : ${pageNumbers}">
						<a th:href="@{/books(size=${books.size}, page=${pageNumber})}"
							th:text=${pageNumber}
							th:class="${pageNumber==books.number + 1} ? active"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="common/footer :: footer"></div>
</body>

</html>
